<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  var i,j,k;
  for(i=1;i<=5;i++){
    for(j=1;j<=5-i;j++)
      document.write("&nbsp;&nbsp;")
    for(k=1;k<=i;k++)
      document.write(k,"&nbsp;&nbsp")
    document.write("<br>")
  }      
  </script>
</body>
</html>
