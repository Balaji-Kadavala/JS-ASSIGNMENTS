<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  var i,j,k,n,cnt,p,dig,n1,n2;
  n=parseInt(prompt("Enter a number:"))

  for(i=1;i<=n+1;i++){    
    n2=11**(i-1)
    n1=n2  
    cnt=0  
    while(n1>0){
      cnt++
      n1=parseInt(n1/10)
    }
    for(j=1;j<=cnt-i;j++)
      document.write("&nbsp;&nbsp;")
    for(k=cnt-1;k>=0;k--){
      p=10**k
      dig=parseInt((n2%(p*10))/p)
      document.write(dig,"&nbsp;&nbsp;")
    }    
    document.write("<br>")
  }      
    
    
    
  </script>
</body>
</html>
