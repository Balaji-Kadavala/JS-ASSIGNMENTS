<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
<script>
  var smarks = [
  [78, 65, 80],
  [45, 25, 50],
  [90, 88, 92],
  [30, 40, 25],
  [60, 55, 70]
  ];
  for(var i=0;i<smarks.length;i++)
  {
    let per=smarks[i].reduce((m1,m2) => m1+m2)/3   
    document.write(`Student ${i+1} percentage: ${per.toFixed(2)}<br>`)
  }
</script>
</body>
</html>
