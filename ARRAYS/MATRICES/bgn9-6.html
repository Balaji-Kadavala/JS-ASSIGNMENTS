<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
<script>
  var smarks = [
  [78, 65, 80],
  [45, 25, 50],
  [90, 88, 92],
  [30, 40, 25],
  [60, 55, 70]
  ];
  var tm=0
  var ts=15
  for(var i=0;i<smarks.length;i++)
    tm+=smarks[i].reduce((m1,m2) => m1+m2)    
  document.write("Average marks of the class:",parseInt(tm/ts))
</script>
</body>
</html>
