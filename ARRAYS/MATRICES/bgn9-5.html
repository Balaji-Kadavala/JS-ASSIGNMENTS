<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
<script>
  var smarks = [
  [78, 65, 80],
  [45, 25, 50],
  [90, 88, 92],
  [30, 40, 25],
  [60, 55, 70]
  ];
  for(var i=0;i<3;i++)
  {
    let fs=smarks.filter((s) => s[i]<35?true:false)
    document.write(`No. of students failed in subject ${i+1}: ${fs.length}<br>`)
  }
</script>
</body>
</html>
