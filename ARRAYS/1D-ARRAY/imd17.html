<!DOCTYPE html>
<html>
<head>
  <title>JS Programs</title>
</head>
<body>
<script>
  var arr=[60,20,30,10,50]
  var n=+prompt("Enter a number:")
  for(var i=0;i<arr.length;i++)   
      if(arr[i]==n)
        break
  if(i==arr.length)
    document.write("false")
  else
    document.write("true")
</script>
</body>
</html>
