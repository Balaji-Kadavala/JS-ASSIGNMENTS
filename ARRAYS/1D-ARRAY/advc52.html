<!DOCTYPE html>
<html>
<head>
  <title>JS Programs</title>
</head>
<body>
<script>
  var arr=[10,11,14,57,21,54,67]
  var e=o=0
  for(var i=0;i<arr.length;i++)
      if(arr[i]%2)
        o++
      else
        e++
  document.write(`${arr}<br>Evens:${e},Odds:${o}`)
</script>
</body>
</html>
