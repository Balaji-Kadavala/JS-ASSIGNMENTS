<!DOCTYPE html>
<html>
<head>
  <title>JS Programs</title>
</head>
<body>
<script>
  var arr=[60,20,30,20,50]
  var n=+prompt("Enter a number:")
  for(var i=0;i<arr.length;i++)   
      if(arr[i]==n)
      {
       document.write(i)
        break
      }
  if(i==arr.length)
    document.write("No element exist")
</script>
</body>
</html>
