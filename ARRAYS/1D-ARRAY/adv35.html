<!DOCTYPE html>
<html>
<head>
  <title>JS Programs</title>
</head>
<body>
<script>
  var cnt=1,arr=[15,211,30,43,50,73,87,17,93,119,57,277,194,835,932],brr=[]
  for(var i=0;i<arr.length;i++)
    if(cnt<=10)
      if(arr[i]%2)
      {
        brr.push(arr[i])
        cnt++
      }
  document.write(arr,"<br>",brr)      
</script>
</body>
</html>
