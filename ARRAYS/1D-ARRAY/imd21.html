<!DOCTYPE html>
<html>
<head>
  <title>JS Programs</title>
</head>
<body>
<script>
  var arr=prompt("Enter an array of elements sep by ',' :").split(',').map(Number);
  var brr=[];
  for(var i=0;i<arr.length;i++)
      if(!brr.includes(arr[i]))
        brr.push(arr[i])
  document.write(arr,"<br>",brr)
</script>
</body>
</html>
