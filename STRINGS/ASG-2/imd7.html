<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const uf=[],fruits=["Apple","Banana","Cherry","Mango","Orange","Grapes"]
 	 for(var i=0;i<fruits.length;i++)  	   
 	   uf.push(fruits[i].toUpperCase())
   document.write("fruits = ",fruits,"<br>fruits in uppercase = ",uf) 	   
</script>
</body>
</html>
