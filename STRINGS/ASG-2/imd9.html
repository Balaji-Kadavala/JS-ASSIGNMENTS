<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const fruits=["Apple","Banana","Cherry","Mango","Orange","Grapes"]
  var cnt=0
 	 for(var i=0;i<fruits.length;i++) 
 	   if(fruits[i].length>5)
 	      cnt++
 	 document.write(`Total ${cnt} fruits have more than 5 letters in [${fruits}]`)
</script>
</body>
</html>
