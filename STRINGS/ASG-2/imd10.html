<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const fruits=["Apple","Banana","Cherry","Mango","Orange","Grapes"]
  document.write(`After removing the fruits containing 'o' in ${fruits}:`)
 	 for(var i=0;i<fruits.length;i++) 
     if(fruits[i].includes('o') || fruits[i].includes('O'))
 	   {
        fruits.splice(i,1) 	
        i--
 	   } 	     
 	   document.write(fruits)
</script>
</body>
</html>
