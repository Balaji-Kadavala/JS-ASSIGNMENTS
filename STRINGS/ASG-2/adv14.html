<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const fruits=["Apple","Banana","Cherry","Mango","Orange","Grapes"]
  var i,temp  
  document.write("Before swap:",fruits)
 	 for(i=0;i<fruits.length;i++) 
 	 { 	   
     if(i==0)
       	 temp=fruits[i]  
 	    if(i==fruits.length-1)
 	   {
 	     fruits[i-i]=fruits[i]
 	     fruits[i]=temp
 	   }
 	 }
  document.write("<br>After swap:",fruits)     
</script>
</body>
</html>
