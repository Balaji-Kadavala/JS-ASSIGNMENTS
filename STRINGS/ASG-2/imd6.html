<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const fruits=["Apple","Banana","Cherry","Mango","Orange","Grapes"]
 	 for(var i=0;i<fruits.length;i++) 
 	 {
 	   document.write(fruits[i]," -> ")
 	   fruits[i]=fruits[i].split('').reverse().join('')
 	   document.write(fruits[i],"<br>")
 	 }
</script>
</body>
</html>
