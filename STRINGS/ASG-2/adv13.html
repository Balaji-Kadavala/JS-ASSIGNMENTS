<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const fruits=["Apple","Banana","Cherry","Mango","Orange","Grapes"]
  var i  
 	 for(i=0;i<fruits.length;i++)  	   
 	   if(fruits[i].length<=3)
 	     break
 	 if(i==fruits.length)    
 	     document.write("All fruits have atleast 4 letters")
 	 else
      document.write("There are fruits less than 3 letters")     
</script>
</body>
</html>
