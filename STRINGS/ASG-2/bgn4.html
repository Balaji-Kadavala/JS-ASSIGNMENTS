<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const fruits=["Apple","Banana","Cherry","Mango","Orange","Grapes"]
  var larf=""
 	 for(var i=0;i<fruits.length;i++)
 	   if(fruits[i].length>larf.length)
 	      larf=fruits[i]
    document.write(larf)
</script>
</body>
</html>
