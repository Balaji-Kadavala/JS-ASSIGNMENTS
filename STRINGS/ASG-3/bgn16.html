<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const animals=["Lion","Tiger","Tiger","Elephant","Giraffe","Monkey","Zebra","Kangaroo","Panda","Leopard","Cheetah","Rhinoceros","Hippopotamus","Wolf","Fox","Deer","Rabbit","Squirrel","Crocodile","Alligator","Ostrich","Peacock","Eagle","Falcon","Penguin","Dolphin","Shark","Whale","Octopus","Jellyfish","Starfish"];
  document.write("Removing duplicates<br>Before:",animals,"<br>")
  for(var i=0;i<animals.length;i++)
    if(animals.slice(0,i).includes(animals[i]) || animals.slice(i+1,animals.length).includes(animals[i]))    
    {
      animals.splice(i,1)
      i--    
    }
  document.write("After:",animals)
</script>
</body>
</html>
