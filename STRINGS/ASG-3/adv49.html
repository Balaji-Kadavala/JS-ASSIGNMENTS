<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const animals=["Lion","Tiger","Elephant","Giraffe","Monkey","Zebra","Kangaroo","Panda","Leopard","Cheetah","Rhinoceros","Hippopotamus","Wolf","Fox","Deer","Rabbit","Squirrel","Crocodile","Alligator","Ostrich","Peacock","Eagle","Falcon","Penguin","Dolphin","Shark","Whale","Octopus","Jellyfish","Starfish"];
  var ch,mstch,cnt=0;
  var regex,mch;
  document.write("Array:",animals)
  for(var i=65;i<=90;i++)
  {
    ch=String.fromCharCode(i)
    regex=new RegExp(ch,"g")
    mch=animals.join('').match(regex)
    if(mch!=null)
      if(mch.length>cnt)
      {
        cnt=mch.length
        mstch=mch[0]     
      }    
  }
  document.write("<br>Most common starting letter in all animals:",mstch)
</script>
</body>
</html>
