<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const animals=["Lion","Tiger","Elephant","Giraffe","Monkey","Zebra","Kangaroo","Panda","Leopard","Cheetah","Rhinoceros","Hippopotamus","Wolf","Fox","Deer","Rabbit","Squirrel","Crocodile","Alligator","Ostrich","Peacock","Eagle","Falcon","Penguin","Dolphin","Shark","Whale","Octopus","Jellyfish","Starfish"];
  document.write("<b>Sorting based on length-><br>Original animals array:</b><br>") 
  animals.forEach(a => document.write(a,"<br>"))   
 	 var sanm=animals.toSorted((a1,a2)=>a1.length-a2.length)
  document.write("<b>Sorted animals array:</b><br>")
  sanm.forEach(a => document.write(a,"<br>"))  
</script>
</body>
</html>
