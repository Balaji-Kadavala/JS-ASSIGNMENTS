<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var sen,s
    sen=prompt("Enter the sentence:")
    s=prompt("Enter a string:").toLowerCase()
    if(sen.toLowerCase().includes(s))      
      document.write(`Given string is present in "${sen}"`)
    else
      document.write(`Given string is not present in "${sen}"`)
  </script>
</body>
</html>
