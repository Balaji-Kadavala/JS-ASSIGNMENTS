<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
	var gm=prompt("Enter an Gmail:")
	var regex=/^[A-Za-z0-9.]+@gmail\.com$/            //^ Checks starts with any one of the characters given in that square brackets, + allows one or more characters and followed by @gmail \. for dot (escape sequence) and ends ($ for checking ending) with com
	if(gm.match(regex)!=null)
	  document.write("It's an valid Gmail!")
	else
	  document.write("It's an Invalid Gmail!")
</script>
</body>
</html>
