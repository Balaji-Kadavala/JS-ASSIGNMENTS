<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  var crd=prompt("Enter credit number:")
  var regex=/[^0-9]+/g
  var arrw=crd.match(regex)
  if(arrw==null && crd.length==16)
 	  document.write("Credit card no. is valid!")
  else
    document.write("Credit card no. is not valid!")
</script>
</body>
</html>
