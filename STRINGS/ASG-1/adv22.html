<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  var phn=prompt("Enter your phone number:")
  var regex=/[^0-9]+/g
  var arrw=phn.match(regex)
  if(arrw==null && phn.length==10)
 	  document.write("Phone no. is valid!")
  else
    document.write("Phone no. is not valid!")
</script>
</body>
</html>
