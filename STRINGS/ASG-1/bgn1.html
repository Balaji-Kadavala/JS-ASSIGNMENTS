<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var rs="",s=prompt("Enter a number:")
    for(var i=s.length-1;i>=0;i--)
      rs=rs.concat(s[i])
    document.write(`${s} -> ${rs}`)
  </script>
</body>
</html>
