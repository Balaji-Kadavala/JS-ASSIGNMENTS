<script>

	var temp,s=prompt("Enter the string:")
	var regex=/[a-zA-Z]+/g
	var arrw=s.match(regex)
	if(arrw!=null)
	for(var i=0;i<arrw.length;i++)
		for(var j=i+1;j<arrw.length;j++)
		if(arrw[i].toLowerCase()>arrw[j].toLowerCase())
		{
			temp=arrw[i]
			arrw[i]=arrw[j]
			arrw[j]=temp
		}
    document.write(`Words in alphabetical order:${arrw}`)
</script>
