<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
	var s=prompt("Enter the string:")
	var s1=s.substring(0)
	for(var i=0;i<s.length;i++)
	  for(var j=i+1;j<s.length;j++)	  
	    if(s[j].toLowerCase()<s[i].toLowerCase())
		{
		  s=s.substring(0,i)+s[j]+s.substring(i+1,j)+s[i]+s.substring(j+1)
		}
	document.write(`Ater sorting string "${s1}":${s}`)
</script>
</body>
</html>
