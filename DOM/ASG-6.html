<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
  input,button{
    border-radius:5px
  }
  input{
    height:30px;
    width:260px;
    border:2px solid;
  }
  button{
    height:30px;
    width:90px;
    border:2px solid;
  }
  #imgsdiv{
    display:flex-wra
  }
  </style>
</head>
<body>
  <input id="inp" type="text" placeholder="Enter image URL!"><br><br>
  <button onclick="addImage()">Add Image</button><br><br>
  <div id="imgsdiv"></div>  
  <script>
  var imgs=[]
  var inp=document.getElementById("inp")    
  var imgd=document.getElementById("imgsdiv")
  function addImage()
  {
    var imgAdd=inp.value
    imgs.push(imgAdd)
    displayImgs()
  }
  function displayImgs()
  {
    imgd.innerHTML=""
    imgs.forEach(function(imgads,i){
    var img=document.createElement("img")
    img.src=imgads
    img.height=200
    img.width=200
    img.margin="5px"
    img.alt="img"+i
    imgd.appendChild(img)
    })    
  }
  </script>
</body>
</html>
