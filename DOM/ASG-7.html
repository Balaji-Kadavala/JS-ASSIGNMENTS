<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <style>
  button{
    margin-right:139px
  }
  </style>
</head>
<body>  
  <img id="image" height="300px" width="300px"><br>
  <button id="prev" onclick="prevImg()">Prev</button>
  <button id="next" onclick="nextImg()">Next</button>
  <script>
  var imgs=["https://picsum.photos/200","https://picsum.photos/201","https://picsum.photos/202","https://picsum.photos/203","https://picsum.photos/204","https://picsum.photos/205","https://picsum.photos/206","https://picsum.photos/207"]
  var cnt=0
  var prev=document.getElementById("prev")
  var next=document.getElementById("next")    
  var img=document.getElementById("image")
  img.src=imgs[cnt]
  function prevImg()
  {
    cnt--
    if(cnt==-1)
      cnt=imgs.length-1
    img.src=imgs[cnt]
  }
  function nextImg()
  {
    cnt++
    if(cnt==imgs.length)
      cnt=0
    img.src=imgs[cnt]
  }
  </script>
</body>
</html>
