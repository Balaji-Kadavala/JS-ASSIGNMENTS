<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var n,p,dig;
    n=parseInt(prompt("Enter a number:"))
    p=10000
    document.write(`Digit at ${p}'s place of ${n} : `)
    dig=parseInt((n%(p*10))/p)
    document.write(dig)    
  </script>
</body>
</html>
