<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var i,n;
    n=+prompt("Enter a number:")
    document.write(`Factors of ${n} in descending order:`)
    for(i=n;i>=1;i--)
      if(n%i==0)
        document.write(i," ")
  </script>
</body>
</html>
