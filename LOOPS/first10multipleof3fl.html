<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var cnt=0;
    document.write("First 10 multiples of 3 are:")
    for(var i=1;cnt<10;i++)
      if(i%3==0){
        cnt++
        document.write(i,(cnt<10)?",":".") 
      }          
  </script>
</body>
</html>
