<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var n,i=1;
    document.write("Even numbers:<br>")
    while(i<=5){      
      n=+prompt(`Enter ${i} number:`)
      if(!(n%2))
        document.write(n+"<br>")
      i++
    }
  </script>
</body>
</html>
