<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var i=1,cnt=0;
    document.write("First 10 multiples of 4 are:")
    while(cnt<10){
      if(i%4==0){
        cnt++
        document.write(i,(cnt<10)?",":".") 
      }          
      i++
    }
  </script>
</body>
</html>
