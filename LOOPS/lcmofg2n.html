<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var n1,n2,cnt,i=2,lcm=1;
    n1=+prompt("Enter first number:")
    n2=+prompt("Enter second number:")
    document.write(`LCM of ${n1}&${n2}:`)
    while(n1!=1||n2!=1){
      cnt=0
      if(n1%i==0 && n2%i==0){
        n1=parseInt(n1/i)
        n2=parseInt(n2/i)
        cnt=1
      }
      else if(n1%i==0){
        n1=parseInt(n1/i)
        cnt=1
      }
      else if(n2%i==0){
        n2=parseInt(n2/i)
        cnt=1
      }
      if(cnt)
        lcm=lcm*i
      if(n1!=1&&n2!=1&&cnt){
        i=2
        continue
      }
      i++
    }
    document.write(lcm)
  
  </script>
</body>
</html>
