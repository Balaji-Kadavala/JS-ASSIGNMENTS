<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var n,i;
    n=+prompt("Enter a number:")
    document.write(`Even numbers upto ${n} in dsc order:`)
    for(i=n;i>=1;i--)
      if(i%2)
        document.write(i+" ")
  </script>
</body>
</html>
