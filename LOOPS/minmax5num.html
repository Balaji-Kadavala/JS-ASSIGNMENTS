<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var min,max,n,i=1;
    while(i<=5){
      n=+prompt(`Enter ${i} number:`)
      if(i==1)
        min=max=n
      else{
        if(n<min)
          min=n
        if(n>max)
          max=n
      }          
      i++
    }
    document.write(`Min:${min}<br>Max:${max}`)  
  </script>
</body>
</html>
