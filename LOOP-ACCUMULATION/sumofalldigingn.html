<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  var n,n1,sum=0
  n=+prompt("Enter a number:")
  n1=n
  while(n>0){
    sum+=n%10
    n=parseInt(n/10)
  }
  document.write(`Sum of digits in ${n1}:${sum}`)  
  </script>
</body>
</html>
