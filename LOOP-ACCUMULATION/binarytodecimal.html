<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  var n,n1,b,d=i=0;
  n=+prompt("Enter a number:")
  n1=n
  while(n>0){
    b=n%10
    d+=(b*(2**i))
    n=parseInt(n/10)
    i++
  }
  document.write(`Decimal value of ${n1}:${d}`)  
  </script>
</body>
</html>
