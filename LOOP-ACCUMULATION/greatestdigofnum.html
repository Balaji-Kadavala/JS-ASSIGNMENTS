<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  var n,n1,gd=0;
  n=+prompt("Enter a number:")
  n1=n
  while(n>0){
    if(n%10>gd)
      gd=n%10
    n=parseInt(n/10)
  }
  document.write(`Greatest digit in ${n1}:${gd}`)  
  </script>
</body>
</html>
