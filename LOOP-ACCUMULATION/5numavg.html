<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var n,i=1,sum=0;
    while(i<=5){
      n=+prompt(`Enter ${i} number:`)
      sum+=n
      i++
    }
    document.write("Average:",sum/5)
  </script>
</body>
</html>
