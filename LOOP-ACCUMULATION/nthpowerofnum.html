<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  var n,p,i,res=1;
  n=+prompt("Enter a number:")
  p=+prompt("Enter the power:")
  for(i=1;i<=p;i++){
    res*=n      
  }  
  document.write(`${n} to power of ${p}:${res}`)  
  </script>
</body>
</html>
