<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var i=1,n,cnt=0;
    n=24
    document.write(`Total number of factors of ${n}:`)
    while(i<=n){
      if(!(n%i))
        cnt++ 
      i++
    }
    document.write(cnt)  
  </script>
</body>
</html>
