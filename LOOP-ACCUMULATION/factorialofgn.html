<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  var n,fact=1;
  n=+prompt("Enter a number:")
  for(i=1;i<=n;i++)
    fact*=i    
  document.write(`Factorial of ${n}:${fact}`)  
  </script>
</body>
</html>
