<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
  var m,n,sum=0
  m=+prompt("Enter first number:")
  n=+prompt("Enter second number:")
  for(var i=m+1;i<n;i++)
    if(!(i%2))
      sum+=i
  document.write(`Sum of evens between ${m} & ${n}:${sum}`)
  </script>
</body>
</html>
