<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var n,n1,n2,n3;
    [n1,n2,n3]=[0,1,1]
    n=+prompt("Enter a number:")
    document.write(`Fibonacci series upto ${n}:${n1} ${n2}`)
    while(n3<=n){
      n3=n1+n2
      document.write(" ",n3)
      n1=n2;
      n2=n3;
    }
  </script>
</body>
</html>
