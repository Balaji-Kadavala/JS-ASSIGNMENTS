<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const employees = [
  {id:1,name:"John Doe",department:"Engineering",salary:55000,status:"active"},
  {id:2,name:"Jane Smith",department:"Marketing",salary:60000,status:"inactive"},
  {id:3,name:"Michael Johnson",department:"Engineering",salary:75000,status:"active"},
  {id:4,name:"Emily Davis",department:"Human Resources",salary:48000,status:"active"},
  {id:5,name:"Chris Lee",department:"Marketing",salary:53000,status:"inactive"},
  {id:6,name:"Sarah Brown",department:"Engineering",salary:62000,status:"active"},
  {id:7,name:"David Wilson",department:"Human Resources",salary:47000,status:"active"},
  {id:8,name:"Anna White",department:"Marketing",salary:59000,status:"inactive"}
  ];
  var id=+prompt("Enter the ID:")
  document.write(`<b>Original array:</b>${JSON.stringify(employees)}<br><b>After removing object from array:</b>${JSON.stringify(removeEmp(id))}`)
  function removeEmp(id)
  {
    var emp
    employees.forEach(function(e,i){
      if(e.id==id)      
        emp=employees.splice(i,1)      
    })
    return emp?employees:"<b>Employee not found!</b>"    
  }
</script>
</body>
</html>
