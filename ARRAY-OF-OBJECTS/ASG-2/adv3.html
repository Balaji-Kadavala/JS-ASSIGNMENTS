<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>

<body>
<script>
  var products = [
  {"name":"Duracell - AAA Batteries (4-Pack)","type":"HardGood","price":5.49,"category":"Household Batteries","manufacturer":"Duracell"},
  {"name":"Hard Rock TrackPak - Mac","type":"Software","price":29.99,"category":"Recording Equipment","manufacturer":"Hal Leonard"},
  {"name":"Duracell - AA 1.5V CopperTop Batteries (4-Pack)","type":"HardGood","price":5.62,"category":"Household Batteries","manufacturer":"Duracell"},
  {"name":"Energizer - MAX Batteries AA (4-Pack)","type":"HardGood","price":5.32,"category":"Household Batteries","manufacturer":"Energizer"},
  {"name":"METRA - Antenna Cable Adapter - Black","type":"HardGood","price":13.99,"category":"Antennas & Adapters","manufacturer":"Metra"},
  {"name":"WipeDrive Six - Mac|Windows","type":"Software","price":23.99,"category":"Maintenance Software","manufacturer":"White Canyon"}
  ];
  ctg=[]
  document.write("Categories:<br>")
  products.forEach(function(p){ 
    if(!ctg.includes(p.category))
      ctg.push(p.category)
  })
  ctg.forEach(c => document.write(c,"<br>"))

      ctg.push(p.category)

    }
  })
  ctgp.forEach(p => document.write(p.category,"<br>"))*/
</script>
</body>
