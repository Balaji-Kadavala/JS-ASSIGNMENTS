<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
<script>
  const students = [
  { name: "John", age: 18 },
  { name: "Emily", age: 20 },
  { name: "Michael", age: 22 },
  { name: "Sarah", age: 19 }
  ];
  var name=prompt("Enter the name:").toLowerCase()
  var age=+prompt("Enter the new age:")
  document.write(`Altering student age:<br>Before:${JSON.stringify(students)}<br>After:${JSON.stringify(alterAge(name,age))}`)
  
  function alterAge(name,age)
  {
    let cnt=0
    students.find(function(s)
    {
      if(s.name.toLowerCase()==name)
      {
        s.age=age
        cnt=1        
        return true
      }
    })
    if(cnt==1)
      return students
    else
      return "Student not found!"
  }
</script>
</body>
</html>
