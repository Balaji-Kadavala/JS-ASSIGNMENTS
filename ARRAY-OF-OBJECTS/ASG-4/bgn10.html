<!DOCTYPE html>
<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
<script>
  const students = [
  { name: "John", age: 18 },
  { name: "Emily", age: 20 },
  { name: "Michael", age: 22 },
  { name: "Sarah", age: 19 }
  ];
  var n=prompt(`Enter a name {${JSON.stringify(students)}}:`).toLowerCase()
  document.write("Given student exists?:",ifExists(n))
  
  function ifExists(name)
  {    
    var status=students.find((s) => s.name.toLowerCase()==name?true:false)?true:false
    return status
  }
</script>
</body>
</html>
