<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const students = [ 
    { name: "John", age: 18 }, 
    { name: "Emily", age: 20 }, 
    { name: "Michael", age: 22 }, 
    { name: "Sarah", age: 19 }, 
    ]; 
  function totalStudents()
  {
    var i=0
    while(true)
    {
       if(students[i]==undefined)
          break
       i++
    }
    return i
  }
  document.write("Total no. of students:",totalStudents())
</script>
</body>
</html>
