<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
<script>
  const students = [
  { name: "John", age: 18 },
  { name: "Emily", age: 20 },
  { name: "Michael", age: 22 },
  { name: "Sarah", age: 19 }
  ];
  document.write(`Average age of all students:${avgAge()}`)
  
  function avgAge()
  {
    let i=0
    return (parseInt(students.reduce(function(ta,s){
      i++
      return ta+s.age
    },0)/i))
  }
</script>
</body>
</html>
