<!DOCTYPE html>
<html>
<head>
  <title>"JS Programs"</title>
</head>
<body>
<script>
  const students = [ 
    { name: "John", age: 18 }, 
    { name: "Emily", age: 20 }, 
    { name: "Michael", age: 22 }, 
    { name: "Sarah", age: 19 }, 
    ]; 
  function addStudent(name,age)
  {
    students.push({"name":name,"age":age})
    return students
  }
  var name=prompt("Enter your name:")
  var age=+prompt("Enter your age:")
  document.write("New students array:",JSON.stringify(addStudent(name,age)))
</script>
</body>
</html>
