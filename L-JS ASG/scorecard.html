<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">  <style>
  #score{
    font-family:"Roboto","sans-serif";
  }
  #score-line{
    font-family:"Times New Roman";
  }
  #sl-text ~ span{
      font-family:"SN Pro","sans-serif";  
  }
  </style>
</head>
<body>
  <h1 id="score">
    Score:<span id="runs">0</span>/<span id="wickets">0</span> || Overs:<span id="overs">0</span>
  </h1>
  <h3 id="score-line"><span id="sl-text">Score Line:</span></h3>
  <button id="dot" onclick="countScore(event)">DOT</button>
  <button id="one" onclick="countScore(event)">1</button>
  <button id="two" onclick="countScore(event)">2</button>
  <button id="three" onclick="countScore(event)">3</button>
  <button id="four" onclick="countScore(event)">4</button>
  <button id="five" onclick="countScore(event)">5</button>
  <button id="six" onclick="countScore(event)">6</button>
  <button id="wkt" onclick="countScore(event)">W</button>
  <button id="wd" onclick="countScore(event)">Wide</button>
  <button id="nob" onclick="countScore(event)">No Ball</button>
  <script>
  var totalScore=0,wkts=0,overC=0;
  var btnid;
  function countScore(ev){
    if(wkts==10)
    {
      if(confirm("Game Over!\nRestart The Game!.."))
        location.reload();
      return
    }
    var run=0;
    btnid=ev.target.id;
    if(btnid!="wkt" && btnid!="dot")
    {
      run=btnid=="two"?2:btnid=="three"?3:btnid=="four"?4:btnid=="five"?5:btnid=="six"?6:1;
      totalScore+=run;
    }
    else if(btnid=="wkt")
      wkts++;    
    if(btnid!="wd" && btnid!="nob")
      overC++;
    updateScore(run);
  }
  
  function updateScore(run)
  {
    const runs=document.getElementById("runs");
    const scoreLine=document.getElementById("score-line");
    var scoreTxt;
    if(btnid=="wkt")
    {
      scoreTxt="W";
      document.getElementById("wickets").innerText=wkts;
    }
    else if(btnid=="dot")
      scoreTxt=".";
    else if(btnid=="wd")
      scoreTxt="1wd";
    else if(btnid=="nob")
      scoreTxt="1nb";
    else
    {
      scoreTxt=run;
    }
    runs.innerText=totalScore;
    if(overC%6==0 && btnid!="wd" && btnid!="nob")
    {
      scoreTxt+=" |";
      document.getElementById("overs").innerText=overC/6
    }
    var span=document.createElement("span");
    span.innerText=" "+scoreTxt;
    scoreLine.appendChild(span);
    if(wkts==10)
      setTimeout(()=>alert("Game Over!\nReview the score..."),0);
  }
  </script>
</body>
</html>


<!--Score card after design-->
<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playwrite+CU+Guides&family=Roboto:ital,wght@0,100..900;1,100..900&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">  
  <style>
  *{
    margin:0px;
  }
  #score{
    font-family:"Roboto","sans-serif";
    font-size:2.1em;
    background-color:grey;
    height:60px;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  #sl-text{
    font-family:"Times New Roman";
    margin:5px 20%;
    border:1px solid;
    text-align:center;
  }
  #score-line>div{
    display:flex;
    flex-wrap:wrap;
    margin:0px 2px 8px 2px;
    border-radius:2px;
    box-shadow:2px 2px 5px 1px grey;
  }
  #score-line div span{
    font-family:"SN Pro","sans-serif";  
    border:1px solid;
    width:40px;
    height:40px;
    display:flex;
    justify-content:center;
    align-items:center;
    border-radius:50%;
    margin:2px;
  } 
  #buttons{
    margin:30px;
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    align-items:center;
    border:1px solid;
    border-radius:5px;
    position:fixed;
    bottom:0%;
    right:5%;
    left:5%;
    background-color:rgb(0,0,0,0.3);
  }
  #buttons button{
    padding:10px;
    margin:5px 5px;
  }
  .over-num{
    height:40px;
    width:100%;
    background-color:black;
    color:white;
    margin:2px;
    display:flex;
    justify-content:center;
    align-items:center;
  }
  </style>
</head>
<body>
  <h1 id="score">
    Score:<span id="runs">0</span>/<span id="wickets">0</span>&nbsp|| Overs:<span id="overs">0</span>.<span id="ov-balls">0</span>
  </h1>
  <h1 id="sl-text">Score Line</h1>
  <div id="score-line"></div>
  <div id="buttons">
  <button id="dot" onclick="countScore(event)">DOT</button>
  <button id="one" onclick="countScore(event)">1</button>
  <button id="two" onclick="countScore(event)">2</button>
  <button id="three" onclick="countScore(event)">3</button>
  <button id="four" onclick="countScore(event)">4</button>
  <button id="five" onclick="countScore(event)">5</button>
  <button id="six" onclick="countScore(event)">6</button>
  <button id="wkt" onclick="countScore(event)">W</button>
  <button id="wd" onclick="countScore(event)">Wide</button>
  <button id="nob" onclick="countScore(event)">No Ball</button>
  </div>  
  <script>
  var totalScore=0,wkts=0,overC=0;
  var btnid,overDiv,overBalls=0,otBalls=0;
  const cssColors = [
  "Aqua", "Aquamarine", "Beige", "Bisque",
  "BurlyWood", "Cornsilk", "Gold",
  "Khaki", "Lavender", "LightBlue",
  "LightGreen", "LightPink", "LightSalmon",
  "LightSkyBlue", "LightSteelBlue",
  "Moccasin", "NavajoWhite",
  "PaleGreen", "PaleTurquoise",
  "PeachPuff", "PowderBlue",
  "Thistle", "Wheat",
  "Yellow"
];
  function countScore(ev){
    if(wkts==10)
    {
      if(confirm("Game Over!\nRestart The Game!.."))
        location.reload();
      return
    }
    var run=0;
    btnid=ev.target.id;
    if(btnid!="wkt" && btnid!="dot")
    {
      run=btnid=="two"?2:btnid=="three"?3:btnid=="four"?4:btnid=="five"?5:btnid=="six"?6:1;
      totalScore+=run;
    }
    else if(btnid=="wkt")
      wkts++;    
    if(btnid!="wd" && btnid!="nob")
      overBalls++;
    if(otBalls==0)
      overC++;
    otBalls++;
    updateScore(run);
  }
  
  function updateScore(run)
  {
    const runs=document.getElementById("runs");
    const scoreLine=document.getElementById("score-line");
    var scoreTxt,ballBGcolor;
    if(btnid=="wkt")
    {
      scoreTxt="W";
      document.getElementById("wickets").innerText=wkts;
    }
    else if(btnid=="dot")
      scoreTxt=".";
    else if(btnid=="wd")
      scoreTxt="WD";
    else if(btnid=="nob")
      scoreTxt="NB";
    else
    {
      scoreTxt=run;
    }
    runs.innerText=totalScore;
    if(otBalls==1)
    {
      overDiv=document.createElement("div");
      let overNum=document.createElement("div");
      overNum.innerText="Over-"+(overC);
      overNum.classList.add("over-num");
      overDiv.appendChild(overNum);
      scoreLine.appendChild(overDiv)
      document.getElementById("overs").innerText=overC-1;
    }
    ballBGcolor=cssColors[parseInt(overC)%(cssColors.length)]
    var span=document.createElement("span");
    span.innerText=scoreTxt;
    span.style.cssText="background-color:"+ballBGcolor;
    overDiv.appendChild(span);    
    document.getElementById("ov-balls").innerText=overBalls;
    if(wkts==10)
      setTimeout(()=>alert("Game Over!\nReview the score..."),0);
    if(overBalls==6)
    {
      overBalls=0;
      otBalls=0;
    }
  }
  </script>
</body>
</html>
