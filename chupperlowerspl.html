<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var ch=prompt("Enter a character:")
    document.write(ch>='a' && ch<='z'?"Lower Case!":ch>='A' && ch<='Z'?"Upper Case!":"Special Character!")
  </script>
</body>
</html>
