<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Vowel check</title>
</head>
<body>
  <script>
    var ch=prompt("Enter the character:")
    document.write(ch=='a'||ch=='A'||ch=='e'||ch=='E'||ch=='i'||ch=='I'||ch=='o'||ch=='O'||ch=='u'||ch=='U'?"It's a Vowel!":"It's a Consonant!")
    //ch=ch.toLowerCase() then check only for small letters!
  </script>
</body>
</html>
