<!DOCTYPE html>

<html>
<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Hello, World!</title>
</head>
<body>
  <script>
    var n=parseInt(prompt("Enter a number:"))
    document.write(!(n%5)&&!(n%11)?n+" is divisible by 5 & 11!":n+" is not divisible by both 5 & 11")
  </script>
</body>
</html>
